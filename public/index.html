<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coder Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="title">Coder - Coder Finder API</h1>
    <div id="home">
        <h1>Hire a coder in your area right now</h1>
        <div id="coders"></div>
    </div>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script type="text/babel">
        class Coders extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    coders: []
                };
            }

            handleSubmit = (e) => {
                e.preventDefault();
                var lng = this.refs.lng.value;
                var lat = this.refs.lat.value;

                fetch('/api/coders?lng=' + lng + '&lat=' + lat)
                    .then(data => data.json())
                    .then(json => {
                        this.setState({
                            coders: json
                        });
                    });
            }

            render() {
                var coders = this.state.coders;
                coders = coders.map((coder, index) => {
                    return (
                        <li key={index}>
                            <span className={coder.available ? "available" : "unavailable"}></span>
                            <span className="name">{coder.name}</span>
                            <span className="rank">{coder.prof}</span>
                            <span className="dist">{Math.floor(coder.dist.calculated / 1000)}km</span>
                        </li>
                    );
                });

                return (
                    <div id="coder-container">
                        <form id="search" onSubmit={this.handleSubmit}>
                            <label>Enter your latitude:</label>
                            <input type="text" ref="lat" placeholder="latitude" required/>
                            <label>Enter your longitude:</label>
                            <input type="text" ref="lng" placeholder="longitude" required/>
                            <input type="submit" value="Find Coders"/>
                            <ul>{coders}</ul>
                        </form>
                    </div>
                );
            }
        }

        const root = ReactDOM.createRoot(document.getElementById('coders'));
        root.render(<Coders />);
    </script>
</body>
</html>
